{% extends "base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Post{% else %}Add New Post{% endif %}</h2>
  <form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to Posts</a>
{% endblock %}
